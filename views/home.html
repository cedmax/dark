<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600" rel="stylesheet" type="text/css">
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0"/>
  </head>
  <body>
    <div id="content">

      <div id="headerContainer">
        <div id="header">
          <img src="/static/images/dark.png">
          <h1>Hello {{name}}</h1>
          <p>Welcome to Dark, where if your photos go unloved, they'll just fade away.</p>
          <p><i>If your picture goes dark...did you ever even exist?</i></p>
        </div>
      </div>
        <div id="buttonsContainer">
          <div id="loggedOutContainer">
            <!-- <button class="button" id="loginButton">LOG IN</button> -->
            <button><a href="/login" class="button" id="loginButton">SIGN IN</a></button>
          </div>
          <div id="loggedInContainer">
            <button class="button" id="profileButton"><a href="/my-account">PROFILE</a></button>
            <div id="postDiv">
              <input type="file" id="file_input"/>
              <p id="status">Please select a file</p>
              <button id="submitUpload" class="button">POST A PHOTO</button>
            </div>
          </div>
        </div>
      <div id="userContainer">
      </div>
      <div id="imageContainer">
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/frontend.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
  </body>
</html>
